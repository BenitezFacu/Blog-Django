{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Personal Blog</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
        <style>
            body {
                background-image: url("{% static 'images/fondo.jpg' %}");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center center;
                min-height: 100vh;
            }
            
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                z-index: -1;
            }
            
            /* Título principal del blog en blanco */
            h1 {
                color: white !important;
            }
            
            /* Enlaces de navegación en naranja */
            .nav-links a {
                color: #cc9966 !important;
                text-decoration: none;
                margin-right: 20px;
                font-weight: bold;
            }
            
            .nav-links a:hover {
                color: #e6b380 !important;
            }
            
            /* Enlace Home en naranja */
            a[href*="blog_index"] {
                color: #cc9966 !important;
            }
            
            a[href*="blog_index"]:hover {
                color: #e6b380 !important;
            }
        </style>
    </head>
    <body>
        <h1 style="color: white !important;">Mi Skibidi Blog Personal</h1>
        
        <div class="nav-links" style="margin-bottom: 20px;">
            <a href="/">← Volver al Portfolio</a>
            <a href="{% url "blog_index" %}">Home Blog</a>
        </div>
        
        <hr style="border-color: #cc9966 !important;">
        {% block page_title %}{% endblock page_title %}
        {% block page_content %}{% endblock page_content %}
    </body>
</html>
